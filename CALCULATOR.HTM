<!DOCTYPE html>
<html>
<head>
<title>JS Calculator</title>
<meta charset="UTF-8">
<meta name="viewport"content="width=device-width,initial-scale=1.0">

<script>
var a,b;



function add(){
	a=Number(document.getElementById("num1").value);
	b=Number(document.getElementById("num2").value);
	document.getElementById("result").value=a+b;
}
function sub{
	a=Number(document.getElementById("num1").value);
	b=Number(document.getElementById("num2").value);
	document.getElementById("result").value=a-b;
}

</script>
</head>
<center>
    <table border="1" width="60%">
        <tr bgcolor= "#BGGA67"><th COLSPAN ="2"> Arithmetic Operations</th></tr>
        <tr><td>Enter number 1 : </td><td><input id="num1" type="number"></td>
       </tr>
       <tr><td>Enter number 2 : </td><td><input id="num2" type="number"></td>
       </tr>
       <tr align="center">
        <td><input type ="submit" value ="Add" onclick ="add()" ></td>
        <td><input type ="submit" value ="Sub" onclick ="sub()" ></td>
       </tr>
       <tr bgcolor = "#BBGA23">
         <TD COLSPAN="2">Result: <input id = "result" disabled> </td>
        <tr>
    </table>
 </center>
</body>
</html>
